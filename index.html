<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Number Guesser Doubles</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="title-1">Number</h1>
      <h6 class="title-2">ULTIMATE CHALLENGER EDITION</h6>
    </header>
    <main class="content">
      <section class="section-left">
        <article class="article set-range">
          <h3 class="block-title">Set Range</h3>
          <form id="set-range-form" class="set-range__form" action="index.html" method="post">
            <div class="input-wrapper--range">
              <label class="label" for="get-min-range">Min Range</label>
              <input id="get-min-range" class="input range" type="number">
            </div>
            <div class="input-wrapper--range">
              <label class="label" for="get-max-range">Max Range</label>
              <input id="get-max-range" class="input range" type="number">
            </div>
            <button id="update-button" class="button button--dark-grey">Update</button>
          </form>
          <div class="error"></div>
        </article>
        <article class="article challenger-name">
          <p class="current-range">The Current Range is <span id="post-min-range" class="range-number">1</span> to <span id="post-max-range" class="range-number">100</span></p>
          <h3 class="block-title">Challenger 1</h3>
          <form id="challenger-one-name-form" class="challenger-name__form" action="index.html" method="post">
            <div class="input-wrapper--name">
              <label class="label" for="name-challenger-1">Name</label>
              <input id="name-challenger-1" class="input input-name" type="text" name="" value="">
            </div>
            <div class="input-wrapper--guess">
              <label class="label" for="guess-challenger-1">Guess</label>
              <input id="guess-1" class="input input-guess" type="number">
            </div>
          </form>
          <div class="error"></div>
          <h3 class="block-title mt-20">Challenger 2</h3>
          <form id="challenger-two-name-form" class="challenger-name__form" action="index.html" method="post">
            <div class="input-wrapper--name">
              <label class="label" for="name-challenger-2">Name</label>
              <input id="name-challenger-2" class="input input-name" type="text" name="" value="">
            </div>
            <div class="input-wrapper--guess">
              <label class="label" for="guess-challenger-2">Guess</label>
              <input id="guess-2" class="input input-guess" type="number">
            </div>
          </form>
          <div class="error"></div>
          <div class="button-wrapper">
            <button id="submit-button" class="button button--dark-grey">SUBMIT GUESS</button>
            <button id="reset-button" class="button button--light-grey">RESET GAME</button>
            <button id="clear-button" class="button button--light-grey">CLEAR GAME</button>
          </div>
        </article>
        <article class="article latest-score">
          <h3 class="block-title">Latest Score</h3>
          <div class="challenger-card-wrapper">
            <div class="challenger-card">
              <h4 class="name-one challenger-name-title">Challenger 1 Name</h4>
              <p class="card-text">current guess</p>
              <p class="guess-one guess-number">--</p>
              <p id="challenger-one-result" class="card-text card-text--bigger"></p>
            </div>
            <div class="challenger-card">
              <h4 class="name-two challenger-name-title">Challenger 2 Name</h4>
              <p class="card-text">current guess</p>
              <p class="guess-two guess-number">--</p>
              <p id="challenger-two-result" class="card-text card-text--bigger"></p>
            </div>
          </div>
        </article>
      </section>
      <section class="section-right">
        <!-- <article class="winner-card">
          <header class="header-card">
            <span class="name-one header-name">Challenger 1 name</span>
            <p class="vs"> vs </p>
            <span class="name-two header-name">Challenger 2 name</span>
           </header>
          <div class="winner-wrapper">
            <p class="winner-name">--</p>
          </div>
          <footer class="footer-card">
              <p class="guesses-number">--</p>
              <p class="minutes-number">--</p>
              <img class="footer-delete-icon" src="images/delete-icon.svg" width="350" />
          </footer>
        </article> -->
      </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/challenger-name-input.js"></script>
  </body>
</html>
